triplet:
  - x86_64-conda-linux-gnu
  - powerpc64le-conda-linux-gnu
  - aarch64-conda-linux-gnu
  - x86_64-w64-mingw32
  - i686-w64-mingw32
gcc_version:
  - 12.4.0
  - 13.3.0
  - 14.2.0
gcc_maj_ver:
  - 12
  - 13
  - 14
libgfortran_soname:
  - 5
  - 5
  - 5
binutils_version:
  - 2.40
cross_target_platform:
  - linux-64
  - linux-ppc64le
  - linux-aarch64
  - win-64
  - win-32
cross_target_stdlib_version:
  - 2.17
  - 2.17
  - 2.17
  - 12
  - 12
cross_target_stdlib:
  - sysroot
  - sysroot
  - sysroot
  - m2w64-sysroot
  - m2w64-sysroot
# openmp versions
openmp_ver:
  - 4.5
libgomp_ver:
  - 1.0.0
channel_sources:
  - conda-forge/label/sysroot-with-crypt,conda-forge
# we could use stdlib("m2w64_c"), but this allows uniform use in setup_compiler.sh
c_stdlib:          # [win]
  - m2w64-sysroot  # [win]
c_stdlib_version:  # [win]
  - 12             # [win]
zip_keys:
  - - cross_target_stdlib_version
    - cross_target_stdlib
    - triplet
    - cross_target_platform
  - - gcc_version
    - gcc_maj_ver
    - libgfortran_soname
